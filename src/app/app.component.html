<div>
  <button (click)="shuffle()">shuffle</button>
</div>

<div id="game-board">
  <table #table>
    <tr
      *ngFor="
        let rows of this.boardService.boardState$ | async;
        let rowIndex = index
      "
    >
      <td
        class="{{ rowIndex }}{{ colIndex }}"
        *ngFor="let item of rows; let colIndex = index"
        (click)="move(rowIndex, colIndex)"
      >
        <h1>{{ item }}</h1>
        {{ rowIndex }},{{ colIndex }}
      </td>
    </tr>
  </table>
</div>
