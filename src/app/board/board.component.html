<div>
  <button class="btn" (click)="shuffle()">shuffle</button>
</div>

<div id="game-board">
  <table #table>
    <tr
      *ngFor="
        let rows of this.boardService.boardState$ | async;
        let rowIndex = index
      "
    >
      <td
        class="{{ rowIndex }}{{ colIndex }}"
        [ngClass]="{
          win: item === winningState[rowIndex][colIndex],
          empty: item === null
        }"
        *ngFor="let item of rows; let colIndex = index"
      >
        <app-tile
          class="hover"
          [value]="item"
          [x]="rowIndex"
          [y]="colIndex"
          (oMove)="move($event)"
        >
        </app-tile>
      </td>
    </tr>
  </table>
</div>
